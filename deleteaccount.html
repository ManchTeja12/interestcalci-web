<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delete Your Interest Calci Account</title>
  <style>
    :root {
      --bg: #f7fafc;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #4f46e5;
      --danger: #dc2626;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: var(--bg);
      color: #111827;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      width: 100%;
      max-width: 420px;
      padding: 36px 32px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #0f172a;
    }
    p {
      color: var(--muted);
      font-size: 15px;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    input, textarea {
      font-family: inherit;
      font-size: 15px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
      transition: border 0.2s;
    }
    input:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
    }
    textarea {
      resize: vertical;
      min-height: 70px;
    }
    button {
      background: var(--danger);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    button:hover {
      background: #b91c1c;
    }
    footer {
      margin-top: 20px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Delete Your Interest Calci Account</h1>
    <p>We're sorry to see you go. Please fill in the form below to request deletion of your Interest Calci account.</p>
    <form action="delete_account_process.php" method="POST">
      <input type="text" name="full_name" placeholder="Enter your full name" required>
      <input type="email" name="email" placeholder="Enter your registered email" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <textarea name="reason" placeholder="Reason for leaving (Optional)"></textarea>
      <button type="submit">Delete My Account</button>
    </form>
    <footer>
      <p>Need help? <a href="mailto:support@Interest Calci.app" style="color: var(--accent); text-decoration: none;">Contact Support</a></p>
    </footer>
  </div>
</body>
</html>
